<!-- ! + Enter 또는 Tab키 입력으로 HTML 기본 구조 자동 완성 -->
<!-- 기본 설정: font size는 각자 알아서, tab size는 2로 변경 -->
<!-- 
    lang 지정 사용자 정의 속성 추가 => 명령 팔레트에서 settings json 검색

    "emmet.variables": {
        "lang": "ko"
    }
 -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 정리된 코드 만들기(alt + shift + f): 코드 정렬 기능인데 권장X, 의존도가 높아지면 안좋음
    처음부터 깔끔하게 작업하는 습관을 들이는 것이 좋음
    코드가 지저분하면 가독성이 떨어지고 에러가 발생할 확률이 증가함
  -->
  <!-- 태그 이름을 한 번에 변경(Settings -> linked editing) -->
  <span>Hello world!</span>
  <div>Hello world!</div>
  <div>Hello world!</div>
  <div>Hello world!</div>
  <div>Hello world!</div>
  <p>Hi</p>

  <!-- 브라우저에 출력하기(Extensions -> live server 설치) 
    우클릭 후 Open with Live Server 또는 단축키 alt + l + o
  -->
  <!-- Live Server 기능은 개발을 위해 임시로 로컬(자신의 컴퓨터 환경) 서버를 오픈하는 것
    외부 사람들이 접속하게 하려면 해당 프로젝트를 AWS, Netlify, 카페24 같은 호스팅 서버에 업로드
  -->
</body>

</html>
