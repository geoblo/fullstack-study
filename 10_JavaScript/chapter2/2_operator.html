<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    // 연산: 데이터를 처리하여 결과가 나오는 것
    // 예) 연산식: 10 + 20
    // 연산자: +
    // 피연산자: 10, 20

    // 산술 연산자
    // +, -, *, /, %(나머지 연산자)
    document.write('<h2>산술 연산자</h2>');
    let num1 = 15;
    let num2 = 2;
    let result;

    result = num1 + num2;
    document.write(result, '<br>');
    result = num1 - num2;
    document.write(result, '<br>');
    result = num1 * num2;
    document.write(result, '<br>');
    result = num1 / num2;
    document.write(result, '<br>');
    result = num1 % num2;
    document.write(result, '<br>');

    // 문자 결합 연산자
    // +
    // 여러 개의 문자를 하나의 문자로 결합할 때 사용
    // 문자 데이터가 하나라도 포함되어 있으면 문자 결합 연산
    document.write('<h2>문자 결합 연산자</h2>');
    const t1 = '학교종이';
    const t2 = ' 땡땡땡 ';
    const t3 = 8282;
    const t4 = ' 어서 모이자';

    // (참고) 연산의 기본 방향: 왼쪽에서 오른쪽으로
    result = t1 + t2 + t3 + t4;
    document.write(result, '<br>');
    
    result = t1 + 100 + 200 + t4;
    document.write(result, '<br>');
    
    result = 100 + 200 + t1 + t4;
    document.write(result, '<br>');

    result = t1 + (100 + 200) + t4;
    document.write(result, '<br>');
    
    // 대입 연산자
    // =
    // 값(데이터)을 변수에 저장할 때 사용
    document.write('<h2>대입 연산자</h2>');
    num1 = 10;
    num2 = 3;

    // 복합 대입 연산자
    // +=, -=, *=, /=, %= 등
    // 예) A += B; => A = A + B;
    num1 += num2; // num1 = num1 + num2;
    document.write(num1, '<br>'); // 13

    num1 -= num2; // num1 = num1 - num2;
    document.write(num1, '<br>'); // 10

    num1 *= num2; // num1 = num1 * num2;
    document.write(num1, '<br>'); // 30

    num1 /= num2; // num1 = num1 / num2;
    document.write(num1, '<br>'); // 10

    num1 %= num2; // num1 = num1 % num2;
    document.write(num1, '<br>'); // 1

    // (참고) 대입 연산자 응용
    // 데이터를 동적으로 받아와서 넣어줄 때 사용
    // innerHTML, appendChild(), insertBefore() 등
    const data1 = '데이터1', data2 = '데이터2', data3 = '데이터3';
    let html = '<table border="1">';
    html    += '  <tr>';
    html    += `    <td>${data1}</td>`;
    html    += `    <td>${data2}</td>`;
    html    += `    <td>${data3}</td>`;
    html    += '  </tr>';
    html    += '</table>';
    document.write(html);




  </script>
</head>
<body>
  
</body>
</html>
