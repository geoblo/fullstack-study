<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>




    /* 일반적인 중단점(분기점, Break Point) */
    /* 
      1. 5개 기준(매우 디테일)
      ~ 479px : 모바일 세로
      480px ~ 767px : 모바일 가로, 태블릿 세로
      768px ~ 1023px : 태블릿 가로
      1024px ~ 1279px : 노트북
      1280px ~ : 데스크톱

      2. 4개 기준(디테일)
      ~ 479px : 모바일 세로
      480px ~ 767px : 모바일 가로, 태블릿 세로
      768px ~ 1023px : 태블릿 가로
      1024px ~ : 데스크톱

      3. 3개 기준(일반적, Good)
      ~ 767px : 모바일
      768px ~ 1023px : 태블릿
      1024px ~ : 데스크톱

      4. 2개 기준(일반적, Normal)
      ~ 767px : 모바일
      768px ~ : 태블릿, 데스크톱
    */
  </style>
</head>
<body>
  <h1>Resize the browser window to see the effect!</h1>
  <p>By default, the background color of the document is "tan". If the screen size is 992px or less, the color will change to "blue". If it is 600px or less, it will change to "olive".</p>
</body>
</html>
